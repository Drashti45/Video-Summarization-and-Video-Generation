{% extends 'base.html' %}

{% block head %}
<title>Video Summarization</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(window).on('load', function () {
    $(".loading").fadeOut("slow");
  });  
</script>
{% endblock %}

{% block body %}

<div class="video-sum">
  <div class="url-submit">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
          <h2>Enter the Prompt </h2>
          <p>Please Enter the Prompt to generate an Image</p>
        </div>
        <div class="col-lg-6">
          <form action="/image_generation" method="post">
            <input type="text" name="prompt"><input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loading">
  <div class="loading-css">
    <div class="row justify-content-center"></div>
    <iframe src="https://giphy.com/embed/3oEjI6SIIHBdRxXI40" width="250" height="250" frameBorder="0"
      class="giphy-embed" allowFullScreen></iframe>
  </div>
</div>

{{prompt}}

<img width="560" height="315"
     src="static/gen_image.png"
     alt="Your Image will be Visible here">

<div class="download-option">
  <div class="col-lg-12 text-center">
      <div class="container">
          <div class="row justify-content-center">
              <div class="download-shorten">
                  <h4>Download a file</h4>
                  <p>Click the link below to download the image:</p>
                  <a href="{{ url_for('download_generated_image') }}">Download</a>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
